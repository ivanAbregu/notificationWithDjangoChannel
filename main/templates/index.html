<!-- //########################### FOR NOTIFCATION ################################## -->
<div class="modal fade" id="notificationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Rservation</h5>
          <button type="button" class="close" onclick="closeModal()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="divMessageCustomer">
        </div>
      </div>
    </div>Ï€
</div>
<audio id="modalSound">
    <source src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3" type="audio/mp3">
    Your browser does not support the audio element.
</audio>
<script>
    let ws = new WebSocket('ws://' + window.location.host + '/ws/notification/');
    ws.onmessage = function(e) {
        const data = JSON.parse(e.data);
        $('#notificationModal').modal('show');
        $("#divMessageCustomer").text(data.message);
        document.getElementById('modalSound').play();


    }
    function closeModal(){
        $('#notificationModal').modal('hide');
    }
</script>
</body>
